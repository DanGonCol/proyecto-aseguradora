  <nav class="nav-principal contenedor">

  <section class="form-registro-siniestro">
    <h4>Formulario Registro de Siniestro</h4>

    <!-- Tipo cliente -->
    <label for="cliente">Cliente:</label><br>
    <select id="cliente" name="cliente" required>
      <option value="">Seleccione...</option>
      <option value="cliente1">cliente1</option>
      <option value="cliente2">cliente2</option>
      <option value="otro">Otro</option>
    </select><br>

  <!-- Tipo poliza -->
    <label for="poliza">Poliza:</label><br>
    <select id="poliza" name="poliza" required>
      <option value="">Seleccione...</option>
      <option value="poliza1">poliza1</option>
      <option value="poliza2">poliza2</option>
      <option value="otro">Otro</option>
    </select><br>

    <!-- Fecha de siniestro -->
    <label for="fecha_siniestro">Fecha de Siniestro:</label><br>
    <input class="controls" type="date" id="fecha_siniestro" name="fecha_siniestro" required><br>
    
    <!-- Lugar de siniestro -->
    <input class="controls" type="text" name="lugar_siniestro" id="lugar_siniestro" placeholder="Ingrese el lugar del siniestro"><br>
    
    <!-- Botón de envío -->
    <input class="botons_car" type="submit" value="Registrar">
    
  </section>
