<body>
  <header class="nombre-sitio">
    <h1>Proyecto Aseguradora - <span>EscudoSeguro</span> </h1>
  </header>

  <div class="contenedor-navegacion">
  <nav class="nav-principal contenedor">

    <a href="siniestro.html">Siniestro</a>

    <a href="contacto.html">Contacto</a>

</div>
  
  <section class="form-register">
    <h4>Formulario Registro de Cliente</h4>
    <!-- Campos de nombre y cedula -->
    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombren Completo">
    <input class="controls" type="text" name="cedula" id="cedula" placeholder="Ingrese su cedula"><br>
    <!-- Fecha de nacimiento -->
    <label for="fecha_nacimiento">Fecha de Nacimiento:</label><br>
    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br>
    <!-- Fecha de registro -->
    <label for="fecha_registro">Fecha de Registro:</label><br>
    <input type="date" id="fecha_registro" name="fecha_registro" required><br>
    <!-- Teléfono -->
    <label for="telefono">Teléfono:</label><br>
    <input class="controls"  type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" title="Por favor ingrese un número de teléfono válido" required><br>
    <!-- Género -->
    <label for="genero">Género:</label><br>
    <select id="genero" name="genero" required>
        <option value="">Seleccione...</option>
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
        <option value="otro">Otro</option>
    </select><br>
    <!-- Botón de envío -->
    <input class="botons" type="submit" value="Registrar">
    
  </section>

  <section class="form-register-car">
    <h4>Formulario Registro de Vehiculo</h4>
    <!-- Campos de generacion vehiculo -->
    <input class="controls" type="text" name="generacion_vehiculo" id="generacion_vehiculo" placeholder="Ingrese el año del vehiculo">
    <!-- Fecha de placa vehiculo -->
    <input class="controls" type="text" name="placa_vehiculo" id="placa_vehiculo" placeholder="Ingrese la placa del vehiculo"><br>
    <!-- Uso vehiculo -->
    <input class="controls" type="text" name="uso_vehiculo" id="uso_vehiculo" placeholder="Ingrese el uso del vehiculo"><br>
    <!-- Tipo Vehiculo -->
    <input class="controls" type="text" name="tipo_vehiculo" id="tipo_vehiculo" placeholder="Ingrese el tipo de vehiculo"><br>
    <!-- Botón de envío -->
    <input class="botons_car" type="submit" value="Registrar">
    
  </section>

</body>
